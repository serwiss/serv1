<div class="ks-page-header">
  <section class="ks-title">
    <h3>Contacts</h3>
    <button class="btn btn-primary-outline ks-light ks-contact-form-block-toggle" data-block-toggle=".ks-contacts-page > .ks-contacts">Contact Form</button>
  </section>
</div>

<div class="ks-page-content">
  <div class="ks-page-content-body ks-contacts-page">
    <div class="ks-map">
      <div id="ks-map" appAutoHeight></div>
      <div class="ks-locations">
        <a href="#" class="ks-active ks-location">Boston</a>
        <a href="#" class="ks-location">New York</a>
        <a href="#" class="ks-location">Washington</a>
      </div>
    </div>
    <div class="ks-contacts" appAutoHeight>
      <div class="ks-box ks-connect">
        <h5 class="ks-header">Connect</h5>
        <div>
          <a href="#" class="btn btn-primary-outline ks-light ks-no-text"><span class="la la-facebook ks-icon"></span></a>
          <a href="#" class="btn btn-primary-outline ks-light ks-no-text"><span class="la la-twitter ks-icon"></span></a>
          <a href="#" class="btn btn-primary-outline ks-light ks-no-text"><span class="la la-linkedin ks-icon"></span></a>
          <a href="#" class="btn btn-primary-outline ks-light ks-no-text"><span class="la la-google-plus ks-icon"></span></a>
          <a href="#" class="btn btn-primary-outline ks-light ks-no-text"><span class="la la-instagram ks-icon"></span></a>
        </div>
      </div>
      <div class="ks-box ks-contact-form">
        <h5 class="ks-header">Send a message</h5>
        <form>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Subject">
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Message"></textarea>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-success">Send</button>
          </div>
        </form>
      </div>
      <div class="ks-box ks-other-way">
        <h5 class="ks-header">Other way</h5>
        <table class="ks-table-info">
          <tr>
            <td class="ks-icon">
              <span class="la la-phone ks-text-primary"></span>
            </td>
            <td>
              222-333-444
            </td>
          </tr>
          <tr>
            <td class="ks-icon">
              <span class="la la-envelope-o ks-text-primary"></span>
            </td>
            <td>
              <a href="mailto:hello@example.com">hello@example.com</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
