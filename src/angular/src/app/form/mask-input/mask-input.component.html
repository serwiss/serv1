<div class="ks-page-header">
  <section class="ks-title">
    <h3>Form / Mask Input</h3>
  </section>
</div>
<div class="ks-page-content">
  <div class="ks-page-content-body">
    <div class="ks-nav-body-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label for="ks-date-mask-input">Date</label>
              <input type="text" id="ks-date-mask-input" class="form-control ks-date-mask-input" appMaskInput [mask]="'00/00/0000'" placeholder="00/00/0000">
            </div>
            <div class="form-group">
              <label for="ks-time-mask-input">Hour</label>
              <input type="text" id="ks-time-mask-input" class="form-control ks-time-mask-input" appMaskInput [mask]="'00:00:00'" placeholder="00:00:00">
            </div>
            <div class="form-group">
              <label for="ks-datetime-mask-input">Date &amp; Hour</label>
              <input type="text" id="ks-datetime-mask-input" class="form-control ks-datetime-mask-input" appMaskInput [mask]="'00/00/0000 00:00:00'" placeholder="00/00/0000 00:00:00">
            </div>
            <div class="form-group">
              <label for="ks-zip-code-mask-input">Zip-Code</label>
              <input type="text" id="ks-zip-code-mask-input" class="form-control ks-zip-code-mask-input" appMaskInput [mask]="'00000-000'" placeholder="00000-000">
            </div>
            <div class="form-group">
              <label for="ks-crazy-zip-code-mask-input">Crazy Zip-Code</label>
              <input type="text" id="ks-crazy-zip-code-mask-input" class="form-control ks-crazy-zip-code-mask-input" appMaskInput [mask]="'00000-000'" placeholder="00000-000" [options]="zipCodeMaskOptions">
            </div>
            <div class="form-group">
              <label for="ks-money-mask-input">Money</label>
              <input type="text" id="ks-money-mask-input" class="form-control ks-money-mask-input" placeholder="Money mask" appMaskInput [mask]="'000.000.000.000.000,00'" [options]="moneyMaskOptions">
            </div>
            <div class="form-group">
              <label for="ks-placeholder-mask-input">Mask placeholder option</label>
              <input type="text" id="ks-placeholder-mask-input" class="form-control ks-placeholder-mask-input" appMaskInput [mask]="'00/00/0000'" [options]="placeholderMaskOptions" placeholder="00/00/0000">
            </div>
            <div class="form-group">
              <label for="ks-clear-if-not-match-mask-input">Mask with Clear If Not Match Option</label>
              <input type="text" id="ks-clear-if-not-match-mask-input" class="form-control ks-clear-if-not-match-mask-input" appMaskInput [mask]="'00/00/0000'" [options]="clearIfNotMatchMaskOptions" placeholder="00/00/0000">
            </div>
            <div class="form-group">
              <label for="ks-fallback-digit-mask-input">Mask with a Fallback Digit</label>
              <input type="text" id="ks-fallback-digit-mask-input" class="form-control ks-fallback-digit-mask-input" appMaskInput [mask]="'00r00r0000'" [options]="fallbackDigitMaskOptions">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label for="ks-phone-mask-input">Phone</label>
              <input type="text" id="ks-phone-mask-input" class="form-control ks-phone-mask-input" appMaskInput [mask]="'0000-0000'" placeholder="0000-0000">
            </div>
            <div class="form-group">
              <label for="ks-phone-with-code-area-mask-input">Phone with Code Area</label>
              <input type="text" id="ks-phone-with-code-area-mask-input" class="form-control ks-phone-with-code-area-mask-input" appMaskInput [mask]="'(00) 0000-0000'" placeholder="(00) 0000-0000">
            </div>
            <div class="form-group">
              <label for="ks-us-phone-mask-input">US Phone</label>
              <input type="text" id="ks-us-phone-mask-input" class="form-control ks-us-phone-mask-input" appMaskInput [mask]="'(000) 000-0000'" placeholder="(000) 000-0000">
            </div>
            <div class="form-group">
              <label for="ks-aso-paulo-celphones-mask-input">SÃ£o Paulo Celphones</label>
              <input type="text" id="ks-aso-paulo-celphones-mask-input" class="form-control ks-aso-paulo-celphones-mask-input" appMaskInput [mask]="cellPhoneMask" [options]="cellPhoneMaskOptions">
            </div>
            <div class="form-group">
              <label for="ks-mixed-type-mask-input">Mixed Type Mask</label>
              <input type="text" id="ks-mixed-type-mask-input" class="form-control ks-mixed-type-mask-input" appMaskInput [mask]="'AAA 000-S0S'">
            </div>
            <div class="form-group">
              <label for="ks-cpf-mask-input">CPF</label>
              <input type="text" id="ks-cpf-mask-input" class="form-control ks-cpf-mask-input" appMaskInput [mask]="'000.000.000-00'" [options]="cpfMaskMaskOptions">
            </div>
            <div class="form-group">
              <label for="ks-cnpj-mask-input">CNPJ</label>
              <input type="text" id="ks-cnpj-mask-input" class="form-control ks-cnpj-mask-input" appMaskInput [mask]="'00.000.000/0000-00'" [options]="cnpjMaskMaskOptions">
            </div>
            <div class="form-group">
              <label for="ks-ip-address-mask-input">IP Address</label>
              <input type="text" id="ks-ip-address-mask-input" class="form-control ks-ip-address-mask-input" appMaskInput [mask]="'099.099.099.099'">
            </div>
            <div class="form-group">
              <label for="ks-select-on-focus-mask-input">Mask with selectOnFocus</label>
              <input type="text" id="ks-select-on-focus-mask-input" class="form-control ks-select-on-focus-mask-input" appMaskInput [mask]="'00/00/0000'" [options]="selectOnFocusMaskOptions">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
